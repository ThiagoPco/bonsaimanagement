<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

        <p:outputPanel styleClass="ui-fluid">

            <p:panelGrid columns="3" columnClasses="ui-grid-col-4,ui-grid-col-6,ui-grid-col-2" layout="grid" style="max-width:400px">
            
                <h:outputLabel value="#{messages.field_label_agenda_tipo}:" for="tipoSelectInput" rendered="#{not hideTipoSelectInput}"/>
                <h:panelGroup rendered="#{not hideTipoSelectInput}">
                    <p:selectOneMenu value="#{agendaBean.agenda.tipo}"
                                    id="tipoSelectInput">
                        <f:selectItem noSelectionOption="true" itemLabel="" />
                        <f:selectItems value="#{agendaBean.tipos}" 
                                    var="tipoAcao" 
                                    itemLabel="#{tipoAcao.id}"
                                    itemValue="#{tipoAcao}" />
                        <o:converter converterId="omnifaces.SelectItemsConverter" list="#{agendaBean.tipos}" />
                    </p:selectOneMenu>
                </h:panelGroup>
                <h:panelGroup rendered="#{not hideTipoSelectInput}">
                
                    <p:commandButton icon="ui-icon-plusthick" title="#{messages.label_create}"
                              action="#{tipoAcaoBean.prepareNewTipoAcao()}"
                              update=":createTipoFromEditDialog"
                              resetValues="true"
                              oncomplete="PF('createTipoFromEditDialogWidget').show()"
                              rendered="#{applicationBean.componentExists('createTipoFromEditDialog')}"
                              style="vertical-align:top;" partialSubmit="true" process="@this">
                    </p:commandButton>
                    
                    <p:message for="tipoSelectInput" display="icon" rendered="#{not hideTipoSelectInput}"/>
                </h:panelGroup>
                
                <h:outputLabel value="#{messages.field_label_agenda_dataPrevista}:" for="dataPrevistaEditInput" />
                <p:calendar id="dataPrevistaEditInput" navigator="true" value="#{agendaBean.agenda.dataPrevista}" label="#{messages.field_label_agenda_dataPrevista}" />
                <p:message for="dataPrevistaEditInput" display="icon" />

                <h:outputLabel value="#{messages.field_label_agenda_acaoRealizada}:" for="acaoRealizadaInput" />
                <p:selectBooleanCheckbox value="#{agendaBean.agenda.acaoRealizada}" id="acaoRealizadaInput" label="#{messages.field_label_agenda_acaoRealizada}" />
                <p:message for="acaoRealizadaInput" display="icon" />

                <h:outputLabel value="#{messages.field_label_agenda_descricao}:" for="descricaoEditInput" />
                <p:inputText value="#{agendaBean.agenda.descricao}" id="descricaoEditInput" 
                    label="#{messages.field_label_agenda_descricao}" />
                <p:message for="descricaoEditInput" display="icon" />

            </p:panelGrid>

        </p:outputPanel>
</html>
