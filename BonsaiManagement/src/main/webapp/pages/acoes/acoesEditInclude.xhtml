<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

        <p:outputPanel styleClass="ui-fluid">

            <p:panelGrid columns="3" columnClasses="ui-grid-col-4,ui-grid-col-6,ui-grid-col-2" layout="grid" style="max-width:400px">
            
                <h:outputLabel value="#{messages.field_label_acoes_tipo}:" for="tipoSelectInput" rendered="#{not hideTipoSelectInput}"/>
                <h:panelGroup rendered="#{not hideTipoSelectInput}">
                    <p:selectOneMenu value="#{acoesBean.acoes.tipo}"
                                    id="tipoSelectInput">
                        <f:selectItem noSelectionOption="true" itemLabel="" />
                        <f:selectItems value="#{acoesBean.tipos}" 
                                    var="tipoAcao" 
                                    itemLabel="#{tipoAcao.nome}"
                                    itemValue="#{tipoAcao}" />
                        <o:converter converterId="omnifaces.SelectItemsConverter" list="#{acoesBean.tipos}" />
                    </p:selectOneMenu>
                </h:panelGroup>
                <h:panelGroup rendered="#{not hideTipoSelectInput}">
                
                    <p:commandButton icon="ui-icon-plusthick" title="#{messages.label_create}"
                              action="#{tipoAcaoBean.prepareNewTipoAcao()}"
                              update=":createTipoFromEditDialog"
                              resetValues="true"
                              oncomplete="PF('createTipoFromEditDialogWidget').show()"
                              rendered="#{applicationBean.componentExists('createTipoFromEditDialog')}"
                              style="vertical-align:top;" partialSubmit="true" process="@this">
                    </p:commandButton>
                    
                    <p:message for="tipoSelectInput" display="icon" rendered="#{not hideTipoSelectInput}"/>
                </h:panelGroup>
                
                <h:outputLabel value="#{messages.field_label_acoes_dataRealizada}:" for="dataRealizadaEditInput" />
                <p:calendar id="dataRealizadaEditInput" navigator="true" value="#{acoesBean.acoes.dataRealizada}" label="#{messages.field_label_acoes_dataRealizada}" />
                <p:message for="dataRealizadaEditInput" display="icon" />

                <h:outputLabel value="#{messages.field_label_acoes_descricao}:" for="descricaoEditInput" />
                <p:inputText value="#{acoesBean.acoes.descricao}" id="descricaoEditInput" 
                    label="#{messages.field_label_acoes_descricao}" />
                <p:message for="descricaoEditInput" display="icon" />

                <h:outputLabel value="#{messages.field_label_acoes_agenda}:" for="agendaSelectInput" rendered="#{not hideAgendaSelectInput}"/>
                <h:panelGroup rendered="#{not hideAgendaSelectInput}">
                    <p:selectOneMenu value="#{acoesBean.acoes.agenda}"
                                    id="agendaSelectInput">
                        <f:selectItem noSelectionOption="true" itemLabel="" />
                        <f:selectItems value="#{acoesBean.availableAgenda}" 
                                    var="agenda" 
                                    itemLabel="#{agenda.id}"
                                    itemValue="#{agenda}" />
                        <o:converter converterId="omnifaces.SelectItemsConverter" list="#{acoesBean.availableAgenda}" />
                    </p:selectOneMenu>
                </h:panelGroup>
                <h:panelGroup rendered="#{not hideAgendaSelectInput}">
                
                    <p:commandButton icon="ui-icon-plusthick" title="#{messages.label_create}"
                              action="#{agendaBean.prepareNewAgenda()}"
                              update=":createAgendaFromEditDialog"
                              resetValues="true"
                              oncomplete="PF('createAgendaFromEditDialogWidget').show()"
                              rendered="#{applicationBean.componentExists('createAgendaFromEditDialog')}"
                              style="vertical-align:top;" partialSubmit="true" process="@this">
                    </p:commandButton>
                    
                    <p:message for="agendaSelectInput" display="icon" rendered="#{not hideAgendaSelectInput}"/>
                </h:panelGroup>
                
            </p:panelGrid>

        </p:outputPanel>
</html>
